<div [class]="main">
  <aside class="menu">
    <app-menu [display]="displayContent"></app-menu>
    <div [ngClass]="{'collapse': true,
                     'collapsed':displayContent,
                     'icon-keyboard_arrow_left':!displayContent,
                     'icon-keyboard_arrow_right':displayContent}"
         (click)="collapseMenu()"></div>
  </aside>

  <section class="content">
    <app-breadcrumb class="breadcrumb"></app-breadcrumb>
    <div class="components">

      <router-outlet></router-outlet>

    </div>
  </section>
</div>
<p-toast [baseZIndex]="5000"></p-toast>

<p-toast position="center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column p-p-3" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>

      <div class="p-grid p-fluid p-mt-2 p-text-center">
        <div class="p-col-6">
          <button type="button" pButton (click)="onConfirm()" label="Aceptar" class="ui-button-success"></button>
        </div>
        <div class="p-col-6">
          <button type="button" pButton (click)="onReject()" label="Cancelar" class="p-button-secondary"></button>
        </div>
      </div>

    </div>
  </ng-template>
</p-toast>
